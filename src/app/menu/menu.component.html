<div class="fullscreen-background"></div>
<div class="menu-container">
  <aside class="categories">
    <ul>
      <li><a href="#pizza">Pizza</a></li>
      <li><a href="#pasta">Pasta</a></li>
      <li><a href="#juices">Juices</a></li>
      <li><a href="#desserts">Desserts</a></li>
    </ul>
  </aside>

  <section class="menu-content">
    <h2 id="pizza">Pizza</h2>
    <div class="dishes">
      <div *ngFor="let item of this.join.today_menu">
        <div class="dish" *ngIf="item.type ==='Pizza'">
         <img [src]="item.img" [alt]="item.name" class="dish" />
         <p class="menu-name">{{ item.name }}</p>
       </div>
      </div>
      <div class="dish">
        <img src="https://plus.unsplash.com/premium_photo-1668771085743-1d2d19818140?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGVwcGVyb25pJTIwcGl6emF8ZW58MHx8MHx8fDA%3D">
        Pepperoni Pizza
      </div>
      <div class="dish">
        <img src="https://media.istockphoto.com/id/1414575281/fr/photo/une-d%C3%A9licieuse-et-savoureuse-pizza-italienne-margherita-aux-tomates-et-mozzarella-de-buffle.webp?a=1&b=1&s=612x612&w=0&k=20&c=EqrUnHxnVqoxwEz4xLWeSDPqfgKRdIo7ouMt7pFKSto=" alt="Veggie Pizza" />
        Veggie Pizza
      </div>
      <div class="dish">
        <img src="https://plus.unsplash.com/premium_photo-1672498193372-2b91ef813252?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmJxJTIwY2hpY2tlbiUyMHBpenphfGVufDB8fDB8fHww" alt="BBQ Chicken Pizza" />
        BBQ Chicken Pizza
      </div>
    </div>

    <h2 id="pasta">Pasta</h2>
    <div class="dishes">
      <div *ngFor="let item of this.join.today_menu">
        <div class="dish" *ngIf="item.type ==='dishes'">
        <img [src]="item.img" [alt]="item.name" class="dish" />
        <p class="menu-name">{{ item.name }}</p>
       </div>
      </div>
      <div class="dish">
        <img src="https://img.cuisineaz.com/660x495/2016/07/29/i84653-spaghettis-bolognaise-rapides.webp" alt="Spaghetti Bolognese" />
        Spaghetti Bolognese
      </div>
      <div class="dish">
        <img src="https://media.istockphoto.com/id/1181456803/fr/photo/spaghetti-cr%C3%A9meux-aux-champignons-p%C3%A2tes-cr%C3%A9meuses-aux-champignons-p%C3%A2tes-spaghetti-et.webp?a=1&b=1&s=612x612&w=0&k=20&c=ygDVFJF8I8HDK2kLE1b7PH1EAGkcjxiBFwBQT2uYZfs=" alt="Pasta Carbonara" />
        Pasta Carbonara
      </div>
    </div>

    <h2 id="juices">Juices</h2>
    <div class="dishes">
      <div *ngFor="let item of this.join.today_menu">
        <div class="dish" *ngIf="item.type ==='juices'">
         <img [src]="item.img" [alt]="item.name" class="dish" />
         <p class="menu-name">{{ item.name }}</p>
       </div>
      </div>
      <div class="dish">
        <img src="https://media.istockphoto.com/id/1282705707/fr/photo/d%C3%A9licieux-jus-dorange-fra%C3%AEchement-press%C3%A9-des-oranges-organiques-du-propre-arbre.webp?a=1&b=1&s=612x612&w=0&k=20&c=2eJQkorP655o8PAporrpXOtNG7uEx9ZD5r4zZkIoedI=" alt="Orange Juice" />
        Orange Juice
      </div>
      <div class="dish">
        <img src="https://media.istockphoto.com/id/1227404251/fr/photo/pichet-de-cristal-et-verre-potable-plein-de-jus-de-pomme.webp?a=1&b=1&s=612x612&w=0&k=20&c=he3lJb1T12yuzD9-icsf2iH8aO9VNOqMHmVFVkeztL0=" alt="Apple Juice" />
        Apple Juice
      </div>
    </div>

    <h2 id="desserts">Desserts</h2>
    <div class="dishes">
      <div *ngFor="let item of this.join.today_menu">
        <div class="dish" *ngIf="item.type ==='desserts'">
         <img [src]="item.img" [alt]="item.name" class="dish" />
         <p class="menu-name">{{ item.name }}</p>
       </div>
        
      </div>
      <div class="dish">
        <img src="https://images.unsplash.com/photo-1590080874810-8180c3eb1016?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwY2FrZXxlbnwwfHwwfHx8MA%3D%3D" alt="Chocolate Cake" />
        Chocolate Cake
      </div>
      <div class="dish">
        <img src="https://media.istockphoto.com/id/2083682459/fr/photo/une-tranche-de-g%C3%A2teau-au-fromage-avec-de-la-gel%C3%A9e-de-framboise.webp?a=1&b=1&s=612x612&w=0&k=20&c=sY2fWrrd3G3HEnTLTsqpGguQooHFSZslTz3GLhJhe5M=" alt="Cheesecake" />
        Cheesecake
      </div>
    </div>
  </section>
</div>
