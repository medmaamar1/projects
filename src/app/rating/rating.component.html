<div class="menu-container">
    <!-- Boucle sur chaque catégorie -->
    <div *ngFor="let category of dishesByCategory">
      <!-- Titre de la catégorie -->
      <h2 class="category-title">{{ category.category }}</h2>
  
      <!-- Conteneur des plats -->
  
      <div class="dishes">
        <!-- Boucle sur chaque plat dans la catégorie -->
        <div *ngFor="let dish of category.dishes" class="dish-container">
          <!-- Image du plat -->
          <img [src]="dish.image" [alt]="dish.name" class="dish-image" />
  
          <!-- Nom du plat -->
          <p class="dish-name">{{ dish.name }}</p>
  
          <!-- Section de notation -->
          <div class="rating">
            <!-- Boucle pour afficher 5 étoiles -->
            <span
              *ngFor="let star of [1, 2, 3, 4, 5]"
              class="star"
              [class.filled]="star <= (hoveredRating || dish.rating)"
              (mouseover)="hoverRating(star)"
              (mouseleave)="resetHover()"
              (click)="rateDish(dish, star)"
            >
              ★
            </span>
          </div>
  
          <!-- Section de commentaire optionnelle -->
          <textarea
            [(ngModel)]="dish.comment"
            placeholder="Add your comment..."
            class="comment-box"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
