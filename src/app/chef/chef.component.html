<body>
<div class="chef-container">
    <h2>Meet Our Chefs</h2>
    <div class="chefs">
      <div *ngFor="let item of this.join.chefs">
        <img [src]="item.img" [alt]="item.chefname"  />
        <h3>{{ item.chefname }}</h3> 
        <p> {{item.speciality}}</p>
        <p><strong>{{item.role}}</strong></p>
      </div>
      <div class="chef-card in-charge">
        <img src="https://images.unsplash.com/photo-1575277084886-45c4e3a999c2?w=400" alt="Chef John">
        <h3>Chef John Doe</h3>
        <p>Speciality: Italian Cuisine</p>
        <p><strong>Head Chef</strong></p>
      </div>
  
      <div class="chef-card">
        <img src="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?w=400" alt="Chef Emma">
        <h3>Chef Emma Smith</h3>
        <p>Speciality: French Pastries</p>
        <p>Experience: 8 Years</p>
      </div>
  
      <div class="chef-card">
        <img src="https://images.unsplash.com/photo-1532635026-8914bc702dc8?w=400" alt="Chef Alex">
        <h3>Chef Alex Brown</h3>
        <p>Speciality: Sushi & Japanese</p>
        <p>Experience: 10 Years</p>
      </div>
    </div>
  </div>
</body>
