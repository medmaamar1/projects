<div class="create-account-container">
    <div class="create-account-card">
      <button class="close-button" (click)="showCreateAccount()">X</button>
      <h2 class="create-account-title"><strong>Create Account</strong></h2>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" [(ngModel)]="name" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" [(ngModel)]="password"/>
      </div>
      <div class="form-group">
        <div *ngIf="meme_password == false" class="identite">Non conforme</div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirm_password" />
      </div>
      <button class="create-account-button" (click)="confirmer_password()" (click)="showCreateAccount()">Create Account</button>
    </div>
  </div>
