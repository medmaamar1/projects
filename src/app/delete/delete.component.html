<div class="delete-container">
    <h3>Delete Item</h3>

    <!-- Show input fields dynamically based on the current component -->
    <div ngIf="join.currentComponent === 'today_menu'">
      <label for="today-menu-name">Enter Dish Name:</label>
      <input 
        [(ngModel)]="itemToDelete" 
        id="today-menu-name" 
        placeholder="Enter Dish Name to delete"
        class="delete-input"
      />
    </div>

    <div ngIf="join.currentComponent === 'chefs'">
      <label for="chef-name">Enter Chef Name:</label>
      <input 
        [(ngModel)]="itemToDelete" 
        id="chef-name" 
        placeholder="Enter Chef Name to delete"
        class="delete-input"
      />
    </div>

    <div ngIf="join.currentComponent === 'ratedishes'">
      <label for="dish-name">Enter Dish Name:</label>
      <input 
        [(ngModel)]="itemToDelete" 
        id="dish-name" 
        placeholder="Enter Dish Name to delete"
        class="delete-input"
      />
    </div>

    <!-- Button to trigger deletion -->
    <button (click)="deleteItem()" class="delete-button">Delete</button>

    <!-- Status message to show if the item was successfully deleted or not -->
    <p class="delete-status"ngIf="deleteStatus">{{ deleteStatus }}</p>
  </div>
